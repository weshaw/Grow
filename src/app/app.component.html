<ng-container *ngIf="g.state.level==0">
	<h1>Welcome to Grow</h1>
	<label>Farm Name:
		<input class="player-name" [(ngModel)]="g.state.name" (change)="g.save()" />
	</label>
	<button (click)="continue()">Start</button>
</ng-container>
<ng-container *ngIf="g.state.level>0">
	<app-status></app-status>
	<app-game></app-game>
</ng-container>
<app-console></app-console>
